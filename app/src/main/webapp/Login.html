<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="/login" method="post">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="text" id="email" name="emailLogin"><br>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senhaLogin"><br>
    <button type="submit">Entrar</button>
</form>

</body>
</html>
